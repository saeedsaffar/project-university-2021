{% extends 'base.html' %}
{% load static %}


{% block title %}
{{block.super}} | تماس با ما
{% endblock title %}


{% block content %}
    <div
        class="p-5 text-center bg-image"
        style="
        background-image: url('{% static 'media/bg1.jpg' %}');
        height: 100%;
        "
    >
    <div class="rounded-lg mask" style="background-color: rgba(0, 0, 0, 0.2);">
    <div class="d-flex justify-content-center align-items-center h-100">

        <div class="container mb-5 mt-5">
            <div class="row mx-auto">
                <div class="col">
                    <div class="card">
                        <div class="card-header bg-secondary text-white text-center"><i class="fa fa-envelope"></i> تماس با ما
                        </div>
                        <div class="card-body">
                            <form action="/contact/" method="post">
                                {% csrf_token %}
                                <div class="form-group">
                                    <label for="title">موضوع</label>
                                    <input type="text" name="title" class="form-control" aria-describedby="emailHelp" placeholder="عنوان را وارد کنید" required>
                                </div>
                                <div class="form-group">
                                    <label for="email">ایمیل</label>
                                    <input type="email" name="email" class="form-control" aria-describedby="email" placeholder="ایمیل شما" required>
                                </div>
                                <div class="form-group">
                                    <label for="message">پیام</label>
                                    <textarea class="form-control" name="text" rows="6" minlength="10" maxlength="250" placeholder="یک پیام بین حداقل ۱۰ و حداکثر ۲۵۰ کاراکتر وارد کنید" required></textarea>
                                </div>
                                <div class="d-flex my-2">
                                <button type="submit" class="btn btn-outline-success text-center mx-auto" style="width: 150px;">ارسال</button></div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>




    </div>
    </div>
    </div>

    {% endblock content %}
