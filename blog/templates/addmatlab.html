{% extends 'base.html' %}
{% load static %}


{% block title %}
{{block.super}} | ایجاد مطلب
{% endblock title %}

{% block content %}

    <div
        class="p-5 text-center bg-image"
        style="
        background-image: url('{% static 'media/bg1.jpg' %}');
        height: 100%;
        "
    >
    <div class="rounded-lg mask" style="background-color: rgba(0, 0, 0, 0.2);">
    <div class="d-flex justify-content-center align-items-center h-100">


    {% if flagg == True %}
            <div class="container mb-5 mt-5">
                <div class="row mx-auto">
                    <div class="col">
                        <div class="card">
                            <div class="card-header bg-secondary text-white text-center"><i class="fa fa-envelope"></i> ایجاد مطلب جدید
                            </div>
                            <div class="card-body">
                                <form action="/addmatlab/" method="post">
                                    {% csrf_token %}
                                    <div class="form-group">
                                        <label for="title">عنوان مطلب</label>
                                        <input type="text" name="title" class="form-control" aria-describedby="titlematlab" placeholder="عنوان مطلب را وارد کنید" required>
                                    </div>
                                    <div class="form-group">
                                        <label for="mohtava">متن مطلب</label>
                                        <textarea type="text" name="mohtava" class="form-control" aria-describedby="mohatava" placeholder="متن مطلب" required></textarea>
                                    </div>
                                    <div class="d-flex my-2">
                                    <button type="submit" class="btn btn-outline-success text-center mx-auto" style="width: 150px;">ارسال مطلب</button></div>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
    {% else %}
    شما نویسنده نیستید
    {% endif %}




    </div>
    </div>
    </div>

{% endblock content %}
